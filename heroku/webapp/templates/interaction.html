{% extends "base.html" %}

{% block title %}Conversation with {{ "TODO" }}{% endblock %} 

{% block styles %}
    
    <link href="/static/interaction.css" rel="stylesheet" type="text/css">
    <link href="/static/feed.css" rel="stylesheet" type="text/css">
{% endblock %}

{% block scripts %}
    <script src="/static/bid.js"></script>
    <script src="/static/bidresults.js"></script>
    <script src="/static/interaction.js"></script>
    <div id="bidID" data-id="{{ bidID }}" class="hidden"></div>
{% endblock %}

{% block content %}

    <div id="bid">Loading...</div>
    <div id="interaction">
        <div class="message right orange">
            <div class="info">name</div>
            blah
        </div>
        <div class="message left green">
            <div class="info">other name</div>
            blah
        </div>
        <div class="message right orange">
            <div class="info">name</div>
            blah
        </div>
    </div>

    <script type="text/template" id="bid_template">
        <div class="post <%= color %>">
            <div class="info <%= color %> small">
                <img src="/static/credit.png" class="user" />
                <div class="credits">
                    <%= amount %> Credits
                </div>
            </div>
            <div class="small classlabel"> <%= title %> </div>
            <%= description %>

            <div class="time"><%= expire_time_text %></div>
        </div>
        <div class="small tags <%= color %>">
            <%= tagstring %>
        </div>
    </script>
     
    <script id="interaction_template" type="text/template">
        <div class="interaction">
            <div class="post">
                original post 
            </div>
            <div class="responses">
                <%= rendered_messages %>
            </div>
        </div>
    <script>


    <script id="message_template" type="text/template">
        <%= message.owner %>
        <%= message.text %>
    </script>

{% endblock %}
