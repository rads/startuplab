{% extends "base.html" %}

{% block title %} Ask for help. {% endblock $}

{% block content %}
<form action="" method="post" onsubmit="validate_bid()">
    {% csrf_token %}

    <br/> Title:
    <input type="text" name="title">

    <br/> Description:
    <input type="textarea" name="description">

    <br/> initial offer
    <input type="text" name="initialOffer">

    <br/> tags
    <input type="hidden" id="tags" name="tags">

    <br/> expire time 
    <input type="text" id="expiretime" name="expiretime">
    
    <br/>
    <input type="hidden" id="expiretime_conposite" name="expiretime_composite">

    <br/>
    <label id="errors"></label> 
    
    <br/>
    <input type="submit" value="Make Post">
</form>

<script src="/static/post.js" type="text/javascript"></script>

{% endblock %}
