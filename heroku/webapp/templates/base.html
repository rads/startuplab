<!DOCTYPE html>
<html>
    <head>
    <title>{% block title %} THE TITLE {% endblock %}</title>
  
    <!-- CDN js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>

    <!-- CDN css -->
    <link href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" rel="stylesheet"></script>

    <!-- local js -->
    <script src="/static/select2.min.js" type="text/javascript"></script>
    
    <!-- local styles -->
    <link href="/static/style.css" rel="stylesheet">
    <link href="/static/select2.css" rel="stylesheet">
    </head>

    <body>
  
        <div id="header">
            <div class ="heading">startup name</div>
        <div>
        
        {% if user.is_authenticated %}
            Signed in as: {{ user.username }}
            <a href="/signout">Sign out</a>
        {% else %}
            <a href="/signin">Sign in</a>
        {% endif %}
    
  <div id="container">
    {% block content %}
    {% endblock %} 
  </div>
  
  </body>
</html>
