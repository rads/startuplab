<!DOCTYPE html>
<html>
  <head>
  <title>{% block title %} THE TITLE {% endblock %}</title>
  <script src="/static/jquery-1.8.2.min.js" type="text/javascript"></script>
  <script src="/static/jquery-ui-1.9.0.js" type="text/javascript"></script>
  <link href="/static/style.css" rel="stylesheet">
  </head>

  <body>
  
  <div id="header">
    <div class ="heading">startup name</div>
    <div>
        {% if user.is_authenticated %}
            Signed in as: {{ user.username }}
            <a href="/signout">Sign out</a>
        {% else %}
            <a href="/signin">Sign in</a>
        {% endif %}
    </div>
  </div>
  
  <div id="container">
    {% block content %}
    {% endblock %} 
  </div>
  
  </body>
</html>
