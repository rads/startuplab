{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="Sign In">
    </form>
    {% if error %}
        {{ error }}
    {% endif %}
{% endblock %}
